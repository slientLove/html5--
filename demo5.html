<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单控件</title>
</head>
<body>
	<!-- 表单中各种控件的用法 -->
	<form>
		<input type="email">		<!-- 验证电子邮件的用法 -->
		<input type="url">			<!-- 验证网址的用法 -->
		<input type="search">  <!-- 搜索框没什么大变化，只是多了消除号-->
		<!-- 范围变化值 -->
		<input type="range" step="2" min="0" max="10" value="2">
		<input type="submit">
	</form>
</body>
</html>
