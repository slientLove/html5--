<!DOCTYPE html>
<html>
<head>
	<title>dalist列表</title>
</head>
<body>
	<input type="text" list="vallist" >
  <datalist id="vallist">  <!-- 配合input框一起使用 -->
  		<option>Javascript</option>
  		<option>css</option>
  		<option>html</option>
  </datalist>
  <details>					<!--配合文档摘要，显示详细内容 -->
  		<summary>妙味课堂</summary>
  		<p>国内知名的IT培训</p>
  </details>
  <dialog>
  	<dt>老师</dt>
  	<dd>乘法运算</dd>
  	<dt>进行乘法运算</dt>
  	<dd>2+2</dd>
  </dialog>
</body>
</html>
