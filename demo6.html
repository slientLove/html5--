<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单控件</title>
</head>
<body>
	<!-- 表单中各种控件的用法 -->
	<form>
		<input type="number">		<!-- 只能输入数字的输入框 -->
		<input type="color">		<!-- 可以进行颜色的选取 -->
		<input type="datetime-local">  	<!-- 用于显示当前日期时间 -->
		<input type="time"/>
		<input type="date">		<!--用于显示日期 -->
		<input type="week" >    <!--用于显示周 -->
		<input type="month" >	<!-- 用于显示当前月份 -->
		<input type="submit">
	</form>
</body>
</html>
