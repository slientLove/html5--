<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html5新特性</title>
	<style>
		
	</style>
</head>
<body>
	<div id="box" class="div1 div2 div3">1121</div>
	<script>
		window.onload = function(){
		// 	深复制与浅复制

		// var str = {name:{age:200}};
		// var a = str;
		// a.name.age = 100;		// 嵌套也会改变
		// alert(str.name.age);

	/*  这样进行赋值后，后面的对象属性会对前面进行覆盖，浅复制
	*
	**/


	var str = { name:{age:100}};	//数据格式要严格
	alert(str);
	var b = JSON.stringify(str); // 提取字符串，规范化的
	var a = JSON.parse(b);	//进行字符串解析，深复制，形成两个完全独立的数据格式
	a.name.age = 200;
	alert(str.name.age);		//数据进行转换后，形成深拷贝
		
	}
	</script>
</body>
</html>
