<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html5新特性</title>
	<style>
		#box{ width: 500px;height: 50px; border: 1px solid red;}
	</style>
</head>
<body>
	<div id="box" class="div1 div2 div3">1121</div>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('box');
			//console.log(oDiv.classList.length);

			//添加一个类别选择器
			oDiv.classList.add('div4');

			//移除一个类别选择器
			oDiv.classList.remove('div3');

			//动态添加或者删除一个类别选择器
			oDiv.classList.toggle('div2');
		}
	</script>
</body>
</html>
