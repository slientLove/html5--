<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html5新特性</title>
	<style>
		
	</style>
</head>
<body>
	<div id="box" data-title-js="自定义">1121</div>
	<!-- 再写自定义的属性时，需要加上 data- -->
	<script>
		window.onload = function(){
		 var str =document.getElementById('box');

		//利用属性 dataset可以显示属性自定义属性
		 alert(str.dataset.titleJs);	//每个联结属性首字母要大写
		
	}
	</script>
</body>
</html>
