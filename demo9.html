<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单控件</title>
</head>
<body>
	<!-- 表单中各种控件的用法 -->
	<form action="http://www.baidu.com">
		<input type="text" >
		<input type="submit" >
		<input type="submit" value="保存到草稿箱" formaction="http://www.qq.com">
		<!-- 用formaction属性，这样可以进行不同路径的提交 -->
	</form>
</body>
</html>
