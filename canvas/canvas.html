<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题绘图</title>
	<style>
		#c1{ background: green; }
	</style>
</head>
<body>
<canvas id="c1">				<!-- 默认宽高分别为300 150 -->
	
</canvas>
</body>
	<script>
		window.onload = function(){
			var oCanvas = document.getElementById('c1');

			//  声明一个绘图环境
			var oContext = oCanvas.getContext('2d');

			//设置填充内容为红色
			oContext.fillStyle = "red";

			//设置填充边框为黄色
			oContext.strokeStyle = "blue";

			//设置边框的宽度
			oContext.lineWidth = 5;

			//绘制矩形,并标明图像从什么位置开始
			oContext.fillRect(50,50,100,100);
			oContext.strokeRect(50,50,100,100);
			
			//oContext.lineWidth = 100;
			
		}
	</script>
</html>
