<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题绘图</title>
	<style>
		#c1{ background: orange; }
	</style>
</head>
<body>
<canvas id="c1" width="500px" height="300px">				<!-- 默认宽高分别为300 150 -->
	
</canvas>
</body>
	<script>
		window.onload = function(){
			var oCanvas = document.getElementById('c1');
			//  声明一个绘图环境
			var oContext = oCanvas.getContext('2d');
			
			
			oContext.lineWidth = 20;

		//边界端点绘制样式，几种方式
			  //oContext.lineCap = "round";
			// oContext.lineCap = "square";	//高度多出为宽一半的值

			// oContext.moveTo(100,100);
			// oContext.lineTo(200,200);
			// oContext.stroke();

		//矩形边框样式
			// oContext.lineJoin = "round";		//圆角
			oContext.lineJoin = "bevel";		//斜角
			oContext.strokeRect(100,100,100,100);
			

		//清除画布内容
		//	oContext.clearRect(0,0,oCanvas.width,oCanvas.height);

		}
	</script>
</html>
