<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题绘图</title>
	<style>
		body{ background: #ccf }
		#c1{ background: orange; }
		img{ width: 300px;height: 300px;}
	</style>
</head>
<body>
<canvas id="c1" width="400px" height="400px">				<!-- 默认宽高分别为300 150 -->
</canvas>
</body>
	<script>
		window.onload = function(){
			var oCanvas = document.getElementById('c1');
			//  声明一个绘图环境
			var oContext = oCanvas.getContext('2d');

			var num = 0;
			var num1 = 0;
			var value = 1;
			oContext.translate(100,100);		//将绘图坐标中心转换
			setInterval(function(){
				num++;
				oContext.save();
				oContext.clearRect(0,0,oCanvas.width,oCanvas.height);
				if(num1==100){
					value = -1;
				}else if(num1==0){
					value = 1;
				}
				num1+=value;
				//将图形缩小
				oContext.scale(num1*1/50,num1*1/50);

				//将图形缩小旋转一定角度
				oContext.rotate(num*Math.PI/180);
				oContext.translate(-50,-50);
				oContext.fillRect(0,0,100,100);
				oContext.restore();
			},30);
		}
	</script>
</html>
