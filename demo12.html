<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单验证反馈</title>
</head>
<body>
	<form>
		<input type="email" id="text" pattern="\d{1,5}">
		<input type="submit">
	</form>
	<script>		//利用js实现表单验证反馈
		var oText = document.getElementById('text');
		oText.addEventListener('invalid',fn,false);			//添加事件监听
		function fn(){
			
			alert(this.validity.patternMismatch);
			//当用户输入的内容和正则不匹配时，则返回true,否则返回false

			alert(this.validity.tooLong);	//当输入长度超出规定值时，返回true
			 ev.perventDefault();		//阻止默认事件

			 //还有进度条的最小和最大验证，自定义验证等等
		}
	</script>
</body>
</html>
